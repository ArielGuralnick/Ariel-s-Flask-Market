<style>
    .modal-content {
      background-color: #212121;
    }
  </style>

  <!-- selling Modal -->
<div class="modal fade" id="Modal-sellingConfirm-{{owned_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"> {{ owned_item.name }} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }} <!-- in order to perform POST request successfuly we need hidden_teg()-->
            <br>
            <h4 class="text-center">
              Are You Sure Yow Want To Sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
            </h4>
            <br>
            <h6 class="modal-body">
              By clicking Sell, you will put this {{ owned_item.name }} back on market
            </h6>
            <br>
            <!-- hidden means that the input will not show on application, it is background information-->
            <input id='sold_item' name='sold_item' type='hidden' value="{{ owned_item.name }}">
            {{ selling_form.sumbit(class="btn btn-outline-danger btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
