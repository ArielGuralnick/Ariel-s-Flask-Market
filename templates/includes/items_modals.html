<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- More Info Modal -->
<div class="modal fade" id="Modal-MoreInfo-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"> {{ item.name }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- purchaseConfirm Modal -->
<div class="modal fade" id="Modal-purchaseConfirm-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"> {{ item.name }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ purchase_form.hidden_tag() }} <!-- in order to perform POST request successfuly we need hidden_teg()-->
          <br>
          <h4 class="text-center">
            Are You Sure Yow Want To Buy {{ item.name }} for {{ item.price }}$ ?
          </h4>
          <br>
          <h6 class="modal-body">
            By clicking Purchase, you will purchase this item
          </h6>
          <br>
          <!-- hidden means that the input will not show on application, it is background information-->
          <input id='purchased_item' name='purchased_item' type='hidden' value="{{ item.name }}">
          {{ purchase_form.sumbit(class="btn btn-outline-success btn-block")}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
